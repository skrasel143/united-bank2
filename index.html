<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header class="w-3/4 bg-purple-500 mt-16 m-auto p-5 rounded">
        <h1 class="text-center text-white text-4xl font-bold">Welcome to <span class="text-blue-900 text-5xl">United Bank</span></h1>
    </header>
    <main>
        <section class="w-2/4 bg-green-500 mt-16 m-auto p-12 pb-16 rounded">
            <h3 class="text-white text-3xl p-4">Please Log In</h3>
            <div class="px-4">
                <input id="email-input" class="w-2/4 p-1 px-2 rounded" type="email" placeholder="Enter your email">
                <input id="password-input" class="w-2/4 p-1 px-2 mt-2 rounded" type="password" placeholder="Password">
                <br>
                <button id="logIn-btn" class="text-white text-lg bg-yellow-400 w-1/4 p-1 mt-3 rounded">Log In</button>
            </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
