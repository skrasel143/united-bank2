<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="w-3/4 bg-purple-500 mt-16 m-auto p-5 rounded">
        <h1 class="text-center text-white text-4xl font-bold"><span class="text-white-900 text-5xl">United Bank</span></h1>
    </header>

    <!-- Main Content -->
    <main>
        <section class="w-2/4 bg-green-500 mt-16 m-auto p-12 pb-16 rounded"> 
        <h2 class="text-center text-white text-4xl font-bold">Account Status</h2>
            <div class="flex gap-10 items-center mt-8">
                <div class="grid-cols-3 bg-yellow-500 w-1/3 text-center text-white p-3 rounded">
                    <h3  class="bold text-lg">Deposit Balance</h3>
                    <p class="bold text-2xl">$ <span id="deposit-balance">00</span></p>
                </div>
                <div class="grid-cols-3 bg-pink-500 w-1/3 text-center text-white p-3 rounded">
                    <h3 class="bold text-lg">Withdraw Balance</h3>
                    <p class="bold text-2xl">$ <span id="withdraw-balance">00</span></p>
                </div>
                <div class="grid-cols-3 bg-blue-500 w-1/3 text-center text-white p-3 rounded">
                    <h3 class="bold text-lg">Total Balance</h3>
                    <p class="bold text-2xl">$ <span id="total-balance">1000</span></p>
                </div>
            </div>
            <div class="flex gap-10 items-center mt-10 mx-6">
                <div class="grid-cols-2 w-1/2 text-center p-3 rounded">
                    <input id="deposit-input" class="block px-4 p-2 mt-3 rounded" type="text" placeholder="$ Amount to deposit">
                    <button id="deposit-btn" class="block text-white text-lg bg-yellow-600 px-4 p-2 mt-3 rounded">Deposit</button>
                </div>
                <div class="grid-cols-2 w-1/2 text-center p-3 rounded">
                    <input id="withdraw-input" class="block px-4 p-2 mt-3 rounded" type="text" placeholder="$ Amount to withdraw">
                    <button id="withdraw-btn" class="block text-white text-lg bg-blue-700 px-4 p-2 mt-3 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/transaction.js"></script>
</body>
</html>
